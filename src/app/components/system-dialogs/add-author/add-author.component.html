
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Autores</mat-label>
    <mat-select [(ngModel)]="authorSelected" name="author">
      <mat-option *ngFor="let author of authorList; let i = index" [value]="author.name" >
        {{author.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Incluir</button>
  </div>
</div>
